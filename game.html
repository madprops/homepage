<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>The Longest Possible Game</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">

    <style>
      body, html {
        background-color: rgb(22, 22, 22);
        color : white;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      #media {
        position: relative;
        display: flex;
        flex-grow: 1;
        flex-shrink: 1;
        justify-content: center;
        width: 100%;
        max-height: 100%;
      }

      img {
        position: relative;
        height: 100%;
        width: auto;
      }

      audio {
        position: relative;
        width: 100%;
        flex-shrink: 0;
        flex-grow: 0;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="media">
        <img src="img/longame.jpg">
      </div>

      <audio src="music/longame.mp3" controls></audio>
    </div>
  </body>
</html>
