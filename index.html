    <style>
      body, html {
        background-color: rgb(22, 22, 22);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 20px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }

      .links {
        display: flex;
        flex-direction: row;
      }

      .links > * {
        padding: 10px;
        font-size: 20px;
      }

      a:visited, a:hover, a:link {
        color: white;
      }

      a:hover {
        text-shadow: 0 0 1.18rem currentColor;
      }

      .highlight {
        font-size: 22px;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      #about {
        padding-bottom: 4px;
      }
